<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onebox - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 2rem;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
        }
        
        .login-header .content {
            position: relative;
            z-index: 1;
        }
        
        .login-body {
            padding: 2.5rem;
            background-color: #f8f9fc;
        }
        
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #d1d3e2;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #5a5c69;
            margin-bottom: 0.5rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(78, 115, 223, 0.4);
            background: linear-gradient(135deg, #375a7f 0%, #1e3a5f 100%);
        }
        
        .alert {
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
        }
        
        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        .form-check-input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .demo-accounts {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #e3e6f0;
        }
        
        .demo-accounts h6 {
            color: #5a5c69;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .demo-accounts small {
            color: #858796;
            line-height: 1.4;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            z-index: 1000;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4e73df;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
        
        <div class="login-header">
            <div class="content">
                <i class="fas fa-cogs fa-3x mb-3"></i>
                <h2 class="mb-2">Onebox System</h2>
                <p class="mb-0 opacity-75">Workspace Management</p>
            </div>
        </div>
        
        <div class="login-body">
            <form id="loginForm" method="POST" action="auth/login.php">
                <div id="alertContainer"></div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2 text-primary"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2 text-primary"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </div>
            </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Validation
            if (!username || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }
            
            // Show loading
            loadingOverlay.classList.add('show');
            
            // Submit form via AJAX
            const formData = new FormData(this);
            
            fetch('auth/login.php', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                let payload = null;
                try {
                    payload = await response.json();
                } catch (e) {
                    payload = null;
                }
                if (!response.ok) {
                    const msg = payload && (payload.message || payload.error)
                        ? (payload.message || payload.error)
                        : `Server error (${response.status})`;
                    throw new Error(msg);
                }
                return payload;
            })
            .then(data => {
                loadingOverlay.classList.remove('show');
                
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: `Welcome back, ${data.user.full_name || data.user.username}!`,
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    }).then(() => {
                        const role = (data.user.role || '').toLowerCase();
                        let target = 'index.html';
                        if (role === 'admin') target = 'dashboard.html';
                        else if (role === 'user') target = 'user-production.html';
                        else if (role === 'maintenance') target = 'maintenance.html';
                        else if (role === 'engineering') target = 'engineering-store.html';
                        window.location.href = target;
                    });
                } else {
                    showAlert(data.message || 'Login failed. Please try again.', 'danger');
                }
            })
            .catch(error => {
                loadingOverlay.classList.remove('show');
                console.error('Login error:', error);
                showAlert(error.message || 'An error occurred. Please check your connection and try again.', 'danger');
            });
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'warning' ? 'alert-warning' : 
                              type === 'danger' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : 
                                      type === 'danger' ? 'times-circle' : 
                                      type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        // Auto focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
