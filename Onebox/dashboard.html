    <!-- Session Check -->
    <script>
    // Check if user is logged in and authorized for Dashboard (Admin only)
    fetch('auth/check_session.php')
        .then(response => response.json())
        .then(data => {
            if (!data.success) {
                window.location.href = 'login.html';
                return;
            }
            const role = (data.user?.role || '').toLowerCase();
            const allowed = role === 'admin';
            if (!allowed) {
                switch (role) {
                    case 'user':
                        window.location.href = 'user-production.html';
                        break;
                    case 'maintenance':
                        window.location.href = 'maintenance.html';
                        break;
                    case 'engineering':
                        window.location.href = 'engineering-store.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                        break;
                }
                return;
            }
            const navUserNameEl = document.getElementById('navUserName');
            if (navUserNameEl) {
                const displayName = data.user?.full_name || data.user?.username || 'Admin';
                navUserNameEl.textContent = `${displayName} (${data.user?.role})`;
            }
        })
        .catch(error => {
            console.error('Session check failed:', error);
            window.location.href = 'login.html';
        });

    // Initialize dashboard data
    document.addEventListener('DOMContentLoaded', function() {
        loadDashboardData();
        initializeChart();
        loadRecentActivities();
    });

    // Ganti fungsi loadDashboardData() yang lama
    function loadDashboardData() {
    // Hapus data dummy ini:
    // document.getElementById('dashboardPendingPBK').textContent = '5';
    // document.getElementById('dashboardActiveMaintenance').textContent = '3';
    // document.getElementById('dashboardLowStock').textContent = '12';
    // document.getElementById('dashboardSpareRequests').textContent = '8';
    
    // Ganti dengan fetch real data:
    fetch('api/dashboard_stats.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('dashboardPendingPBK').textContent = data.pending_pbk;
                document.getElementById('dashboardActiveMaintenance').textContent = data.active_maintenance;
                document.getElementById('dashboardLowStock').textContent = data.low_stock;
                document.getElementById('dashboardSpareRequests').textContent = data.spare_requests;
            } else {
                console.error('Error loading dashboard stats:', data.error);
            }
        })
        .catch(error => {
            console.error('Error fetching dashboard stats:', error);
        });
}

function initializeChart() {
    // Ganti data dummy chart dengan real data
    fetch('api/pbk_chart_data.php')
        .then(response => response.json())
        .then(chartData => {
            if (chartData.success) {
                const ctx = document.getElementById('pbkStatusChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Pending', 'In Progress', 'Completed', 'Cancelled'],
                        datasets: [{
                            data: [
                                chartData.data.pending,
                                chartData.data.in_progress,
                                chartData.data.completed,
                                chartData.data.cancelled
                            ],
                            backgroundColor: [
                                '#dc3545',
                                '#ffc107', 
                                '#28a745',
                                '#6c757d'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        })
        .catch(error => {
            console.error('Error fetching chart data:', error);
        });
}

function loadRecentActivities() {
    const container = document.getElementById('recentActivitiesList');
    if (!container) return;

    // Show loading state
    container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-spinner fa-spin me-2"></i>Loading...</div>';

    fetch('api/recent_activities.php?limit=8')
        .then(res => res.json())
        .then(data => {
            if (!data.success) throw new Error(data.error || 'Failed');

            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-clock fa-2x mb-2"></i><p>Tidak ada aktivitas terbaru</p></div>';
                return;
            }

            const html = data.data.map(a => `
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="${a.icon} me-2"></i>
                        ${a.text || 'Aktivitas'}
                        <small class="text-muted d-block">${formatTimeAgo(a.created_at)} â€¢ ${a.user || ''}</small>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        })
        .catch(err => {
            console.error('Recent activities error:', err);
            container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-triangle-exclamation text-danger me-2"></i>Gagal memuat aktivitas</div>';
        });
}

function formatTimeAgo(dateString) {
    try {
        const now = new Date();
        const date = new Date(dateString);
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if (isNaN(diffMs)) return dateString;
        if (diffMins < 1) return 'Baru saja';
        if (diffMins < 60) return `${diffMins} menit lalu`;
        if (diffHours < 24) return `${diffHours} jam lalu`;
        return `${diffDays} hari lalu`;
    } catch (e) {
        return dateString;
    }
}
