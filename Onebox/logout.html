<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Onebox System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logout-icon {
            color: #28a745;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <i class="fas fa-check-circle fa-4x logout-icon"></i>
        <h2 class="mb-3">Logout Successful</h2>
        <p class="text-muted mb-4">You have been successfully logged out from Onebox System.</p>
        
        <div class="d-grid gap-2">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login Again
            </a>
        </div>
        
        <div class="mt-3">
            <small class="text-muted">
                Redirecting to login page in <span id="countdown">5</span> seconds...
            </small>
        </div>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'login.html';
            }
        }, 1000);
        
        // Clear session on page load
        fetch('auth/logout.php', {
            method: 'POST'
        }).catch(error => {
            console.error('Logout error:', error);
        });
    </script>
</body>
</html>
