<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-arrow-left me-2"></i>
                    Kembali ke Workspace
                </a>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="navUserName">Loading...</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="auth/logout.php"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-gray-800">
                            <i class="fas fa-user-plus me-2 text-primary"></i>
                            Add User (Admin)
                        </h1>
                        <p class="text-muted mb-0">Tambah pengguna baru dan simpan ke database</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add User Form -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="mis. admin" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="full_name" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="full_name" placeholder="mis. System Administrator" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="mis. admin@onebox.com">
                                </div>
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Pilih role</option>
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="engineering">Engineering</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Minimal 6 karakter" required>
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="is_active" checked>
                                        <label class="form-check-label" for="is_active">
                                            Aktifkan akun
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">Reset</button>
                                <button type="button" class="btn btn-primary" onclick="saveUser()">
                                    <i class="fas fa-save me-1"></i> Simpan User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
    function resetForm() {
        document.getElementById('addUserForm').reset();
        document.getElementById('is_active').checked = true;
    }

    async function saveUser() {
        const username = document.getElementById('username').value.trim();
        const full_name = document.getElementById('full_name').value.trim();
        const email = document.getElementById('email').value.trim();
        const role = document.getElementById('role').value;
        const password = document.getElementById('password').value;
        const is_active = document.getElementById('is_active').checked ? 1 : 0;

        // Basic validation
        if (!username || !full_name || !role || !password) {
            Swal.fire({ icon: 'warning', title: 'Lengkapi data', text: 'Username, Nama, Role, dan Password wajib diisi.' });
            return;
        }
        if (password.length < 6) {
            Swal.fire({ icon: 'warning', title: 'Password lemah', text: 'Minimal 6 karakter.' });
            return;
        }

        try {
            const res = await fetch('api/add_user.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, full_name, email, role, password, is_active })
            });

            if (!res.ok) throw new Error('HTTP error! status: ' + res.status);
            const data = await res.json();

            if (data.success) {
                Swal.fire({ icon: 'success', title: 'Berhasil', text: data.message || 'User berhasil ditambahkan.' });
                resetForm();
            } else {
                Swal.fire({ icon: 'error', title: 'Gagal', text: data.message || 'Terjadi kesalahan saat menyimpan.' });
            }
        } catch (err) {
            Swal.fire({ icon: 'error', title: 'Error', text: err.message || 'Gagal menghubungi server.' });
        }
    }
    </script>

    <style>
    .card-body label { font-weight: 500; }
    </style>
</body>
</html>
